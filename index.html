<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>weather app</title>
  <!-- Roboto: Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- font awsome icon-->
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css" />

  <link rel="stylesheet" href="./src/style.css" />
  <script type="module" src="./src/script.js" defer></script>
</head>

<body>
  <main>
    <section id="left-container">
      <div id="place-time">
        <div id="location">
          <span id="loc-icon"><i class="fa-solid fa-location-dot"></i></span>
          <div id="loc-city">Dhanbad</div>
          <div id="loc-country">in</div>
        </div>
        <div id="time">13:12:12</div>
      </div>
      <div id="temp-date">
        <div id="temperature">
          <div id="temp-val">32</div>
          <span id="temp-deg">&#176;</span>
          <div id="temp-unit">c</div>
        </div>
        <div id="date">
          <div id="date-day">Monday<span id="date-sep">,</span></div>
          <div id="date-dt">Dec 30</div>
        </div>
      </div>
      <div id="left-info">
        <div id="humidity">
          <div id="humidity-val">64<span>%</span></span></div>
          <div id="humidity-txt">Humidity</div>
        </div>
        <div id="visibility">
          <div id="visibility-val">4<span>km</span></span></div>
          <div id="wind-txt">Visibility</div>
        </div>
        <div id="uv-index">
          <div id="uv-val">Low</div>
          <div id="uv-txt">UV<span>&nbsp;</span>Index</div>
        </div>
      </div>
    </section>
    <section id="right-container">
      <div id="search-city">
        <input type="text" placeholder="Enter City" />
        <div id="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
      </div>
      <div id="weather-type">
        <div></div>
        <div id="type-name">Haze</div>
      </div>
      <div id="astronomy">
        <div id="sunrise" class="astro"><div id="sunrise-img"></div><div class="astro-data"><div>Sunrise</div><div>06:28 AM</div></div></div>
        <div id="sunset" class="astro"><div id="sunset-img"></div><div class="astro-data"><div>Sunset</div><div>06:28 PM</div></div></div>
      </div>
      <div id="additional-info"></div>
    </section>
  </main>
</body>

</html>
