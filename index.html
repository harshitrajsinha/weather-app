<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <!-- Roboto: Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/style.css" />

    <!-- lottie animations -->
    <script
      src="https://unpkg.com/@lottiefiles/lottie-player@2.0.8/dist/lottie-player.js"
      defer
    ></script>
    <!-- font awsome icon-->
    <script
      src="https://kit.fontawesome.com/8d5b60d244.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script type="module" src="./src/script.js" defer></script>
  </head>

  <body>
    <main>
      <div id="search-city-container">
        <div id="search-city">
          <input type="text" placeholder="Enter City" />
          <button id="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <div id="place-list"></div>
        </div>
      </div>
      <div id="place-time">
        <div id="location">
          <span id="loc-icon"><i class="fa-solid fa-location-dot"></i></span>
          <div id="loc-city">New Delhi</div>
          <div id="loc-country">in</div>
        </div>
        <div id="time">13:12:12</div>
      </div>
      <div id="temp-date">
        <div id="temperature">
          <div id="temp-val">32</div>
          <span id="temp-deg">&#176;</span>
          <div id="temp-unit">c</div>
        </div>
        <div id="date">Monday, Dec 30</div>
      </div>
      <div id="hourly-forecast">
        <div id="hourly-heading">
          <i class="fa-solid fa-clock"></i>&nbsp;24-hour forecast
        </div>
        <div id="hour-weather-container"></div>
      </div>
      <div id="add-weather-info">
        <div id="humidity" class="temp-add-info">
          <div id="humidity-icon"><i class="fa-solid fa-droplet"></i></div>
          <div id="humidity-val">64<span>%</span></div>
          <div id="humidity-txt">Humidity</div>
        </div>
        <div id="visibility" class="temp-add-info">
          <div id="visibility-icon">
            <i class="fa-solid fa-eye-low-vision"></i>
          </div>
          <div id="visibility-val">4<span>km</span></div>
          <div id="wind-txt">Visibility</div>
        </div>
        <div id="uv-index" class="temp-add-info">
          <div id="uv-icon"><i class="fa-solid fa-sun"></i></div>
          <div id="uv-val">Low</div>
          <div id="uv-txt">UV<span>&nbsp;</span>Index</div>
        </div>
        <!--
        <div id="aqi-index" class="temp-add-info">
          <div id="aqi-icon"><i class="fa-solid fa-gauge"></i></div>
          <div id="aqi-val">Low</div>
          <div id="aqi-txt">AQI</div>
        </div> -->
      </div>
      <div id="current-weather-lottie"></div>
      <section id="left-container">
        <img src="./public/weather-bg-image/clear.png" />
      </section>
      <section id="right-container"></section>
    </main>
  </body>
</html>
